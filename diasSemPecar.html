<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dias sem Pecar</title>
  <link rel="stylesheet" href="diasSemPecar.css">
  <!-- Ícone do aplicativo -->
  <link rel="icon" type="image/png" href="images/igreja.icon.jpg" />
</head>
<body>
  <a href="metas.html" class="action-button back-button">Voltar</a>
  <br><br>
  <h1>Vamos marcar suas vitórias contra o pecado?</h1>
  <p>Essa é uma espécie de checklist para você acompanhar seu progresso.</p>
  <br>
  <button class="action-button" id="mark-day-button">Marcar dia</button>
  <p id="days-counter">0 dia(s)</p>
  <p id="days-description">Marque um dia a cada 24 horas</p>
  <button class="action-button" id="checklist-button">Checklist do bem</button>

  <div class="modal" id="checklist-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close-button">&times;</span>
      <h2 class="modal-title">Checklist do bem</h2>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox1" class="checkbox-item">
        <label for="checkbox1" class="checklist-item-label">1. Não terás outros deuses diante de mim</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox2" class="checkbox-item">
        <label for="checkbox2" class="checklist-item-label">2. Não farás para ti imagem de escultura</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox3" class="checkbox-item">
        <label for="checkbox3" class="checklist-item-label">3. Não tomarás o nome do Senhor teu Deus em vão</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox4" class="checkbox-item">
        <label for="checkbox4" class="checklist-item-label">4. Guardarás o dia de sábado</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox5" class="checkbox-item">
        <label for="checkbox5" class="checklist-item-label">5. Honrarás teu pai e tua mãe</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox6" class="checkbox-item">
        <label for="checkbox6" class="checklist-item-label">6. Não matarás</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox7" class="checkbox-item">
        <label for="checkbox7" class="checklist-item-label">7. Não adulterarás</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox8" class="checkbox-item">
        <label for="checkbox8" class="checklist-item-label">8. Não furtarás</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox9" class="checkbox-item">
        <label for="checkbox9" class="checklist-item-label">9. Não dirás falso testemunho</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" id="checkbox10" class="checkbox-item">
        <label for="checkbox10" class="checklist-item-label">10. Não cobiçarás</label>
      </div>
      <div class="message-container" id="message-container">
        <p class="message" id="message"></p>
        <div class="fireworks">
          <img src="images/fireworks.gif" alt="Fogos de artifício">
        </div>
      </div>
      <button class="action-button" id="save-button">Salvar</button>
    </div>
  </div>
  <script src="diasSemPecar.js"></script>
</body>
</html>
