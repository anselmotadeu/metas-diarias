<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Campanha</title>
  <link rel="stylesheet" href="campanha.css">
</head>
<body>
  <div class="container">
    <div>
      <a href="metas.html" class="back-button">Voltar</a>
    </div>
    
    <div class="form-field">
      <label for="campaign-name">Nome da campanha</label>
      <input type="text" id="campaign-name" />
    </div>
    <div class="form-field">
      <label for="campaign-days">Duração da campanha (em dias)</label>
      <input type="number" id="campaign-days" />
    </div>
    <div class="form-field">
      <label for="campaign-hours">Horário da campanha</label>
      <input type="text" id="campaign-hours" placeholder="Ex: 08:00 - 12:00" />
    </div>
    <a href="#" class="action-button" id="set-campaign-button">Definir nome da campanha</a>
    
    <div class="campaign-list">
      <h3>Campanhas</h3>
      <ul id="campaigns">
      </ul>
    </div>
    
    <div class="daily-mark">
      <h3>Marcador diário</h3>
      <a href="#" class="daily-mark-button" id="mark-day-button">Marcar dia</a>
      <p></p>
      <div id="daily-counter"></div>
      <p><b>Marque um dia a cada 24 horas</b></p>
    </div>
  </div>

  <!-- Ícone de baú -->
  <div class="treasure-icon" id="treasure-icon">&#x1F3C6;</div>

  <!-- Pop-up -->
  <div class="popup" id="popup">
    <span class="popup-close" id="popup-close">&times;</span>
    <div class="popup-content">
      <h2>Palavra de incentivo</h2>
      <p id="encouragement-message"></p>
    </div>
  </div>

  <script src="campanha.js"></script>
</body>
</html>
