<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Campanha</title>
  <style>
    /* Estilos CSS personalizados */
    body {
      background-color: #1d4f91;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      padding: 20px;
    }
    
    .form-field {
      margin-bottom: 20px;
    }
    
    .form-field label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-field input {
      width: 100%;
      padding: 5px;
    }
    
    .action-button {
      background-color: #df4661;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    
    .back-button {
      background-color: #df4661;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      text-align: center;
    }

    .daily-mark {
      text-align: center;
    }

    .daily-mark-button {
      background-color: #df4661;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <a href="metas.html" class="back-button">Voltar</a>
    </div>
    
    <div class="form-field">
      <label for="campaign-name">Nome da campanha</label>
      <input type="text" id="campaign-name" />
    </div>
    <div class="form-field">
      <label for="campaign-days">Duração da campanha (em dias)</label>
      <input type="number" id="campaign-days" />
    </div>
    <a href="#" class="action-button" id="set-campaign-button">Definir nome da campanha</a>
    
    <div class="campaign-list">
      <h3>Campanhas</h3>
      <ul id="campaigns">
      </ul>
    </div>
    
    <div class="daily-mark">
      <h3>Marcador diário</h3>
      <p>Marque um dia a cada 24 horas:</p>
      <a href="#" class="daily-mark-button" id="mark-day-button">Marcar dia</a>
      <div id="daily-counter"></div>
    </div>
  </div>
  
  <script>
    // Lógica JavaScript para manipulação dos botões e contadores
    var setCampaignButton = document.getElementById('set-campaign-button');
    var campaignNameInput = document.getElementById('campaign-name');
    var campaignDaysInput = document.getElementById('campaign-days');
    var campaignList = document.getElementById('campaigns');
    var markDayButton = document.getElementById('mark-day-button');
    var dailyCounter = document.getElementById('daily-counter');
    
    var campaignCount = 0;
    var dailyMarked = false;
    
    setCampaignButton.addEventListener('click', function() {
      var name = campaignNameInput.value;
      var days = campaignDaysInput.value;
      
      if (name && days) {
        var listItem = document.createElement('li');
        listItem.textContent = name + ' - ' + days + (days === '1' ? ' dia' : ' dias');
        campaignList.appendChild(listItem);
        campaignNameInput.value = '';
        campaignDaysInput.value = '';
      }
    });
    
    markDayButton.addEventListener('click', function() {
      if (!dailyMarked) {
        campaignCount++;
        dailyMarked = true;
        dailyCounter.textContent = campaignCount + (campaignCount === 1 ? ' dia' : ' dias');
      }
    });
  </script>
</body>
</html>
